<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>BINGOカード発行</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .card-container { display: flex; justify-content: center; gap: 30px; margin-top: 20px; }
    table { border-collapse: collapse; margin: 10px auto; }
    th, td {
      border: 2px solid #333;
      width: 60px; height: 60px;
      text-align: center; font-size: 20px;
    }
    th { background: #f39c12; color: #fff; }
    td.free { background: #e74c3c; color: #fff; font-weight: bold; }
  </style>
</head>
<body>
  <h1>🎉 BINGOカード発行サイト 🎉</h1>
  <button onclick="generateCards()">カードを生成する</button>
  <div id="cards" class="card-container"></div>

  <script>
    function generateCard() {
      const ranges = {
        B: [1, 15],
        I: [16, 30],
        N: [31, 45],
        G: [46, 60],
        O: [61, 75]
      };

      const card = { B: [], I: [], N: [], G: [], O: [] };

      for (let col in ranges) {
        let [min, max] = ranges[col];
        let nums = [];
        while (nums.length < 5) {
          let n = Math.floor(Math.random() * (max - min + 1)) + min;
          if (!nums.includes(n)) nums.push(n);
        }
        card[col] = nums;
      }
      card.N[2] = "FREE"; // 中央
      return card;
    }

    function renderCard(card) {
      const cols = ["B","I","N","G","O"];
      let html = "<table><tr>";
      cols.forEach(c => html += `<th>${c}</th>`);
      html += "</tr>";
      for (let row = 0; row < 5; row++) {
        html += "<tr>";
        cols.forEach(c => {
          let val = card[c][row];
          if (val === "FREE") {
            html += `<td class="free">FREE</td>`;
          } else {
            html += `<td>${val}</td>`;
          }
        });
        html += "</tr>";
      }
      html += "</table>";
      return html;
    }

    function generateCards() {
      const container = document.getElementById("cards");
      container.innerHTML = "";
      for (let i = 0; i < 2; i++) {
        let card = generateCard();
        container.innerHTML += renderCard(card);
      }
    }
  </script>
</body>
</html>
