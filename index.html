<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>1〜25 ビンゴカード</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 0; padding: 0;
    }
    .card-container { 
      display: flex; 
      flex-direction: column; /* 縦並び */
      align-items: center;
      gap: 40px; 
      margin-top: 20px; 
      padding: 10px;
    }
    .card-block { 
      width: 100%; 
      max-width: 400px; /* 横幅を制御 */
    }
    table { 
      border-collapse: collapse; 
      width: 100%; 
    }
    th, td {
      border: 2px solid #333;
      aspect-ratio: 1/1; /* 正方形に */
      text-align: center; 
      font-size: clamp(14px, 5vw, 22px); /* 画面に応じて文字サイズ調整 */
      cursor: pointer; /* クリック可能に見せる */
      background: white;
    }
    th { background: #3498db; color: #fff; cursor: default; }
    td.free { background: #e74c3c; color: #fff; font-weight: bold; cursor: default; }
    td.marked { background: red; color: #fff; } /* クリックで赤くする */
    h2 { margin: 0 0 10px; font-size: clamp(16px, 6vw, 24px); }
  </style>
</head>
<body>
  <h1>🎉 オリジナル 1〜25 ビンゴ 🎉</h1>
  <button onclick="generateCards()">カードを生成する</button>
  <div id="cards" class="card-container"></div>

  <script>
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateCard() {
      let numbers = shuffle([...Array(25).keys()].map(n => n + 1)); // 1〜25
      let card = [];
      for (let i = 0; i < 5; i++) {
        card.push(numbers.slice(i * 5, (i + 1) * 5));
      }
      card[2][2] = "FREE"; // 中央をFREE
      return card;
    }

    function renderCard(card, title) {
      let html = `<div class="card-block"><h2>${title}</h2>`;
      html += "<table><tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th></tr>";
      for (let row = 0; row < 5; row++) {
        html += "<tr>";
        for (let col = 0; col < 5; col++) {
          let val = card[row][col];
          if (val === "FREE") {
            html += `<td class="free">FREE</td>`;
          } else {
            html += `<td onclick="toggleCell(this)">${val}</td>`;
          }
        }
        html += "</tr>";
      }
      html += "</table></div>";
      return html;
    }

    function toggleCell(cell) {
      cell.classList.toggle("marked");
    }

    function generateCards() {
      const container = document.getElementById("cards");
      container.innerHTML = "";
      const names = ["武永さん", "長尾さん"];
      names.forEach(name => {
        let card = generateCard();
        container.innerHTML += renderCard(card, name);
      });
    }
  </script>
</body>
</html>
